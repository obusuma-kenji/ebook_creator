        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border-radius: 50%;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border-radius: 30%;
            top: 60%;
            right: 20%;
            animation-delay: 2s;
        }
        
        .shape:nth-child(3) {
            width: 100px;
            height: 40px;
            background: linear-gradient(45deg, #feca57, #ff9ff3);
            border-radius: 20px;
            top: 80%;
            left: 60%;
            animation-delay: 4s;
        }
        
        @keyframes float {

        }
        
        .container {
            position: relative;
            z-index: 10;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;

        .header {

            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header h1 {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .header p {
            text-align: center;
            color: #666;
            font-size: 1.1em;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            height: calc(100vh - 200px);
        }
        
        @media (max-width: 768px) {

        .empty-state {

        .word-count {

        .stats {

        .mobile-fab {

            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);

            display: none;

        }

        }

        @media (max-width: 768px) {
            .mobile-fab {
                display: flex;
            }
        }
    </style>
</head>

                    this.updateWordCount();
                });

                // „Ç®„É≥„Çø„Éº„Ç≠„Éº„Åß„ÅÆÊîπË°å„ÇíÈÅ©Âàá„Å´Âá¶ÁêÜ
                document.getElementById('contentEditor').addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        // Ëá™Âãï‰øùÂ≠ò
                        setTimeout(() => this.autoSave(), 100);
                    }
                });
            }

            updateBookMetadata() {
                document.getElementById('bookTitle').value = this.book.title;
                document.getElementById('bookAuthor').value = this.book.author;
                document.getElementById('bookDescription').value = this.book.description;
            }

            renderChaptersList() {
                const container = document.getElementById('chaptersList');
                
                if (this.book.chapters.length === 0) {
                    container.innerHTML = '<div class="empty-state">„Åæ„Å†Á´†„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ<br>Êñ∞„Åó„ÅÑÁ´†„ÇíËøΩÂä†„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ</div>';
                    return;
                }

                container.innerHTML = this.book.chapters.map((chapter, index) => `
                    <div class="chapter-item ${index === this.currentChapterIndex ? 'active' : ''}" 
                         onclick="app.selectChapter(${index})">
                        <div class="chapter-header">
                            <div class="chapter-title">${chapter.title}</div>
                            <div class="chapter-actions">
                                <button class="btn btn-secondary btn-small" onclick="event.stopPropagation(); app.editChapterTitle(${index})">
                                    ‚úèÔ∏è
                                </button>
                                <button class="btn btn-danger btn-small" onclick="event.stopPropagation(); app.deleteChapter(${index})">
                                    üóëÔ∏è
                                </button>
                            </div>
                        </div>
                        <div class="chapter-content">
                            ${chapter.content.substring(0, 100)}${chapter.content.length > 100 ? '...' : ''}
                        </div>
                    </div>
                `).join('');
            }

            selectChapter(index) {
                if (this.currentChapterIndex !== -1) {
                    this.saveCurrentChapter();
                }
                
                this.currentChapterIndex = index;
                const chapter = this.book.chapters[index];
                
                document.getElementById('currentChapterTitle').textContent = chapter.title;
                document.getElementById('contentEditor').value = chapter.content;
                document.getElementById('contentEditor').disabled = false;
                
                this.updateWordCount();
                this.renderChaptersList();
            }

            saveCurrentChapter() {
                if (this.currentChapterIndex !== -1) {
                    const content = document.getElementById('contentEditor').value;
                    this.book.chapters[this.currentChapterIndex].content = content;
                    this.updateStats();
                }
            }

            autoSave() {
                if (this.currentChapterIndex !== -1) {
                    this.saveCurrentChapter();
                }
            }

            addChapter() {
                const title = prompt('Êñ∞„Åó„ÅÑÁ´†„ÅÆ„Çø„Ç§„Éà„É´„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ:', `Á¨¨${this.book.chapters.length + 1}Á´†: Êñ∞Á´†`);
                if (title) {
                    const newChapter = {
                        id: this.nextChapterId++,
                        title: title,
                        content: ''
                    };
                    this.book.chapters.push(newChapter);
                    this.renderChaptersList();
                    this.updateStats();
                    this.selectChapter(this.book.chapters.length - 1);
                }
            }

            editChapterTitle(index) {
                const chapter = this.book.chapters[index];
                const newTitle = prompt('Á´†„ÅÆ„Çø„Ç§„Éà„É´„ÇíÁ∑®ÈõÜ:', chapter.title);
                if (newTitle && newTitle.trim()) {
                    chapter.title = newTitle.trim();
                    this.renderChaptersList();
                    if (index === this.currentChapterIndex) {
                        document.getElementById('currentChapterTitle').textContent = newTitle;
                    }
                }
            }

            deleteChapter(index) {
                if (confirm('„Åì„ÅÆÁ´†„ÇíÂâäÈô§„Åó„Å¶„ÇÇ„Çà„Çç„Åó„ÅÑ„Åß„Åô„ÅãÔºü')) {
                    this.book.chapters.splice(index, 1);
                    if (index === this.currentChapterIndex) {
                        this.currentChapterIndex = -1;
                        document.getElementById('currentChapterTitle').textContent = 'Á´†„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
                        document.getElementById('contentEditor').value = '';
                        document.getElementById('contentEditor').disabled = true;
                    } else if (index < this.currentChapterIndex) {
                        this.currentChapterIndex--;
                    }
                    this.renderChaptersList();
                    this.updateStats();
                }
            }

            updateWordCount() {
                const content = document.getElementById('contentEditor').value;
                const chars = content.length;
                const words = content.trim() ? content.trim().split(/\s+/).length : 0;
                
                document.getElementById('wordCount').textContent = `ÊñáÂ≠óÊï∞: ${chars} | ÂçòË™ûÊï∞: ${words}`;
            }

            updateStats() {
                const totalChars = this.book.chapters.reduce((sum, chapter) => sum + chapter.content.length, 0);
                const readingTime = Math.max(1, Math.ceil(totalChars / 600)); // 1ÂàÜÈñìÁ¥Ñ600ÊñáÂ≠ó
                const progress = Math.min(100, (totalChars / 10000) * 100); // ÁõÆÊ®ô10,000ÊñáÂ≠ó

                document.getElementById('chapterCount').textContent = this.book.chapters.length;
                document.getElementById('totalWords').textContent = totalChars;
                document.getElementById('readingTime').textContent = readingTime;
                document.getElementById('progressFill').style.width = progress + '%';
            }

            formatText(type) {
                const editor = document.getElementById('contentEditor');
                const start = editor.selectionStart;
                const end = editor.selectionEnd;
                const selectedText = editor.value.substring(start, end);
                
                if (!selectedText) {
                    alert('„ÉÜ„Ç≠„Çπ„Éà„ÇíÈÅ∏Êäû„Åó„Å¶„Åã„Çâ„Éï„Ç©„Éº„Éû„ÉÉ„Éà„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                    return;
                }

                let formattedText = selectedText;
                switch (type) {
                    case 'bold':
                        formattedText = `**${selectedText}**`;
                        break;
                    case 'italic':
                        formattedText = `*${selectedText}*`;
                        break;
                    case 'header':
                        formattedText = `## ${selectedText}`;
                        break;
                }

                editor.value = editor.value.substring(0, start) + formattedText + editor.value.substring(end);
                editor.setSelectionRange(start, start + formattedText.length);
                editor.focus();
                this.updateWordCount();
            }

            insertImage() {
                const url = prompt('ÁîªÂÉè„ÅÆURL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ:');
                if (url) {
                    const editor = document.getElementById('contentEditor');
                    const cursorPos = editor.selectionStart;
                    const imageText = `\n\n![ÁîªÂÉè](${url})\n\n`;
                    
                    editor.value = editor.value.substring(0, cursorPos) + imageText + editor.value.substring(cursorPos);
                    editor.setSelectionRange(cursorPos + imageText.length, cursorPos + imageText.length);
                    editor.focus();
                    this.updateWordCount();
                }
            }

            previewBook() {
                this.saveCurrentChapter();
                
                const preview = document.getElementById('bookPreview');
                preview.innerHTML = `
                    <h1>${this.book.title}</h1>
                    <div class="author">ËëóËÄÖ: ${this.book.author}</div>
                    <div style="margin-bottom: 30px; font-style: italic; color: #666; text-align: center;">
                        ${this.book.description}
                    </div>
                    
                    ${this.book.chapters.map(chapter => `
                        <div class="chapter">
                            <h2>${chapter.title}</h2>
                            <div class="chapter-content">${this.formatContentForPreview(chapter.content)}</div>
                        </div>
                    `).join('')}
                `;
                
                document.getElementById('previewModal').style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }

            formatContentForPreview(content) {
                return content
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/^## (.*$)/gm, '<h3>$1</h3>')
                    .replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1" style="max-width: 100%; height: auto; margin: 20px 0;">')
                    .replace(/\n\n/g, '</p><p>')
                    .replace(/^/, '<p>')
                    .replace(/$/, '</p>');
            }

            closePreview() {
                document.getElementById('previewModal').style.display = 'none';
                document.body.style.overflow = 'auto';
            }

            exportBook(format) {
                this.saveCurrentChapter();
                
                if (format === 'html') {
                    this.exportAsHTML();
                } else if (format === 'text') {
                    this.exportAsText();
                }
            }

            exportAsHTML() {
                const htmlContent = `
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${this.book.title}</title>
    <style>
        body {
            font-family: 'Crimson Text', serif;

    </style>
</head>
<body>
    <h1>${this.book.title}</h1>

    ${this.book.chapters.map(chapter => `
        <div class="chapter">

    `).join('')}
</body>

                this.downloadFile(htmlContent, `${this.book.title}.html`, 'text/html');
            }

            exportAsText() {
                const textContent = `${this.book.title}
ËëóËÄÖ: ${this.book.author}

${this.book.description}

${'='.repeat(50)}

${this.book.chapters.map(chapter => `
${chapter.title}
${'-'.repeat(chapter.title.length)}

${chapter.content}

`).join('\n')}`;

                this.downloadFile(textContent, `${this.book.title}.txt`, 'text/plain');
            }

            downloadFile(content, filename, mimeType) {
                const blob = new Blob([content], { type: mimeType });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                alert(`${filename} „Åå„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Åï„Çå„Åæ„Åó„ÅüÔºÅ`);
            }

            saveChapter() {
                if (this.currentChapterIndex !== -1) {
                    this.saveCurrentChapter();
                    alert('Á´†„Åå‰øùÂ≠ò„Åï„Çå„Åæ„Åó„ÅüÔºÅ');
                    this.renderChaptersList();
                } else {
                    alert('‰øùÂ≠ò„Åô„ÇãÁ´†„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                }
            }
        }

        // „Ç∞„É≠„Éº„Éê„É´Èñ¢Êï∞
        let app;

        window.addEventListener('load', () => {
            app = new EBookCreator();
        });

        function addChapter() {
            app.addChapter();
        }

        function saveChapter() {
            app.saveChapter();
        }

        function formatText(type) {
            app.formatText(type);
        }

        function insertImage() {
            app.insertImage();
        }

        function previewBook() {
            app.previewBook();
        }

        function closePreview() {
            app.closePreview();
        }

        function exportBook(format) {
            app.exportBook(format);
        }

        function toggleMobileActions() {
            // „É¢„Éê„Ç§„É´Áî®„ÅÆËøΩÂä†„Ç¢„ÇØ„Ç∑„Éß„É≥
            const actions = [
                { text: 'Êñ∞Á´†ËøΩÂä†', action: () => app.addChapter() },
                { text: '‰øùÂ≠ò', action: () => app.saveChapter() },
                { text: '„Éó„É¨„Éì„É•„Éº', action: () => app.previewBook() },
                { text: '„Ç®„ÇØ„Çπ„Éù„Éº„Éà', action: () => app.exportBook('html') }
            ];
            
            const choice = prompt('„Ç¢„ÇØ„Ç∑„Éß„É≥„ÇíÈÅ∏Êäû:\n' + actions.map((a, i) => `${i + 1}. ${a.text}`).join('\n'));
            const index = parseInt(choice) - 1;
            
            if (index >= 0 && index < actions.length) {
                actions[index].action();
            }
        }

        // „É¢„Éº„ÉÄ„É´„ÇØ„É™„ÉÉ„ÇØÊôÇ„ÅÆËÉåÊôØ„ÇØ„É≠„Éº„Ç∫
        document.getElementById('previewModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                app.closePreview();
            }
        });

        // ESC„Ç≠„Éº„Åß„É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Çã
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                app.closePreview();
            }
        });
    </script>
</body>
